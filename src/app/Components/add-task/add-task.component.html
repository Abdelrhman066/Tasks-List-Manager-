<h2 class="alert alert-success text-center container">Adding Task</h2>

<div class="container">
  <form #taskForm="ngForm">

    <input [(ngModel)]="taskTitle" name="taskTitle" type="text" class="form-control" placeholder="Enter Task Title" required>
    <p *ngIf="taskForm.submitted && taskTitle === ''" class="text-danger">
      Title is required
    </p>

    <textarea [(ngModel)]="taskDescription" name="taskDescription" placeholder="Enter Task Details" class="form-control" required></textarea>
    <p *ngIf="taskForm.submitted && taskDescription === ''" class="text-danger">
      Description is required
    </p>

    <div class="buttons">
      <button class="btn btn-success mx-2 my-1" type="submit" (click)="addTask()">Save</button>
      <button class="btn btn-danger mx-2 my-1" routerLink="/">Cancel</button>
    </div>

  </form>
</div>
